<DOCTYPE HTML!>
  <html lang="en">
  <meta charset="utf-8">
  <title>Practice 1 part three</title>
<head>


<style>

  .ball-one {
    margin-top: 10px;
    height: 100px;
    width: 100px;
    background-color: red;
    border-radius: 50%;
    animation: bouncy 5s infinite;
  }

  @keyframes bouncy {
    0%  {
      opacity: 1;
      margin-top: 0;
      background: yellow;
      margin-left: 0px;
    }

    50% {
      opacity: 0.5;
      margin-top: 200px;
      margin-left: 100px;

    }

    100% {
      opacity 1;
      margin-left: 0px;
    }
  }

.ball-two {
  margin-top: 10px;
  height: 100px;
  width: 100px;
  background-color: blue;
  border-radius: 50%;
  animation: shrink 5s infinite;
  float: right;
}

@keyframes shrink {
  0% {
    border radius: 100px;
    color: blue;
  }

  50% {
    height: 50px;
    width: 50px;
    background-color: green;
    transition: 2s;
  }

  100% {
    margin-right: 50px;
  }
}



</style>

</head>

<body>

  <div class="ball-one"></div>
  <div class="ball-two"></div>

</body>
</html>
