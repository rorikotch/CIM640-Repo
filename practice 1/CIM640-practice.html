<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice 1</title>
    <style>

      div.main-container {
        height: 2000px;
        width: 1000px;
      }

      div.inside-box {
        border: solid black 1px;
        margin: 10px;
        height: 510px;
        width: 500px;
        position: relative;
        background-color: #fff;
        animation-name: example;
        animation-duration: 4s;
      }

      div.box-one {
        border: solid black 1px;
        animation: pulse .8s infinite;
        font-family:sans-serif;
        margin: 5px;
      }

      @keyframes pulse {
        0% {
          background-color: #f00;
          height: 500px;
        }

  </style>
</head>
<body>

  <div class="main-container">
    <div class="inside-box">
    <div class="box-one">resting heart rate=75bpm</div>
    </div>
<div class="inside-container-one">



  </div>

</body>

</html>
